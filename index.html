<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple app to plan your day, and make it a successful one">
  <link rel="stylesheet" href="./CSS/index.css">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <title>Schedule App | Add</title>
</head>
<body>
  <main>
    <header class="text-align-center">
      <h1 class="page-title">P<span>G</span></h1>
      <img src="" alt="">
      <button id="veiw-schedule" class="PD-3 ML-A MT-5r"><a href="./schedule.html">Veiw my schedule</a></button>
    </header>
    <section id="welcome">
      <div id="greeting"></div>
      <div id="container">
        <div id="new_user" class="new_user">
          <div id="text">
            Hey, welcome to <b>PLAGRAM.</b>
         <section id="about">
            About 
           <div id="about_text">
              This is
            </div>
         </section>
          Here is a quick guide for you.<br>
        <small>This app stores everything on your device, schedules can only be viewed on the device you book them with</small>
      </div>
      <button>OK</button>
        </div>
        <div id="greetings" class="header FS-20">
            HEY, WHAT'S YOUR PLAN FOR TODAY
        </div>
      </div>
    </section>
    <section>
      <div id="container">
      <div id="addToSchedule" class="planMyDay, PD-2">
        <form id="schedule-today">
          <p class="formCaption, text-align-center, PD-1"></p>
          <!--TIME TO START -->
        <div id="date" class="PD-2 ">
          <p>Enter time to start</p>
          <input type="time"class="input-box-design"  id="todo-date-start">
        </div>
          <!-- TASK -->
        <div id="task" class="PD-2 ">
          <input type="text" id="todo-item" placeholder="Enter task to be carried out" class="input-box-design">
        </div>
          <!--TIME TO COMPLETE-->
        <div id="date2" class="PD-2 ">
          <p>Enter time to complete it</p>
          <input type="time" class="input-box-design" id="todo-date-end">
        </div>
        <div id="container" class="ML-A">
        <button type="submit" id="add-todo" class="PD-3 ML-A MT-5r" onclick="return addTodo()">+ Schedule</button>
      </div>
    </form>
  </div>
</div>
<h2 id="null-value" class="error"></h2>
</section>
  </main>
  <script src="./Js/main.js"></script>
</body>
</html>
